<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/global.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
  <div class="flex flex-col justify-between h-screen">
    <header class="flex justify-between p-8">
      <div class="text-2xl font-bold tracking-tight bg-gradient-to-r from-rose-500 to-yellow-500 bg-clip-text text-transparent">the real amru.</div>
      <div class="flex gap-8">
        <div>About</div>
        <div>Craft</div>
        <div>Media</div>
      </div>
      <div>Contact</div>
    </header>

    <main class="max-w-3xl m-auto grid grid-col-1 xl:grid-cols-3 gap-8">
      <!-- Ini bagian main card -->
      <div class="card col-span-2 relative">
        <div class="absolute top-4 right-4 flex gap-2 items-center bg-emerald-100 border-[1px] w-fit rounded-full px-3 py-1 text-xs">
          <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
          <div>Available for learning</div>
        </div>

        <img src="public/Cat lagi.jpg" class="w-16 h-16 rounded-full" />
        
        <div>The Real Amru</div> 
        
        <div class="text-xs">Learner @Full Stack Bootcamp</div>
        
        <div class="flex gap-1 items-baseline">
          <h1 id="heading"></h1>
        </div>
      </div>

      <!-- Ini bagian X card -->
      <div class="bg-black card flex justify-center items-center">
        <img src="/public/TwitterX.png" class="twitter w-[100px] h-[100px]" href="https://twitter.com/" target="_blank"/>
      </div>

      <!-- Portfolio -->
      <div class="bg-yellow-300 card flex justify-center items-center relative">
        <div class="absolute bottom-3 left-3 bg-white p-3 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
        </svg>        
        </div>
        <p class="text-sm font-medium">Eager to learn</p>
      </div>

      <!-- Form -->
      <div class="card col-span-2">
        <h3>Collaboration?</h3>
        <p>I'll provide innovative thinking to solve your problem.</p>
        <p>Let's work together!</p>
        <input id="form"/>
      </div>

    </main>

    <footer class="text-center p-8">
      <p>Think with logical</p>
    </footer>
  </div>

    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
